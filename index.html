<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Profile Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/120" alt="Profile Photo" class="profile-pic" />
    <h2>Jane Doe</h2>
    <p class="course">BSc Computer Science</p>
    <button id="toggle-btn">Show More</button>
    <div id="extra-info" class="hidden">
      <p><strong>Skills:</strong> HTML, CSS, JavaScript</p>
      <p><strong>Contact:</strong> jane.doe@example.com</p>
      <p><strong>Hobbies:</strong> Reading, Painting, Coding</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
